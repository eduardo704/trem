<div class="row" *ngIf="!(user | async); else loading">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form novalidate [formGroup]="form" class="form-horizontal">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input formControlName="userName" type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <button [disabled]="form.invalid" type="button" class="btn btn-primary submit-button" (click)="login()">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <h5>Logged in</h5>
    <button type="button" class="btn btn-primary submit-button" (click)="logout()">Logout</button>
</ng-template>

{{ (user | async | json)}}
