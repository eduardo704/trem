<div class="row" *ngIf="!(user | async); else loading">
  <div class="col-lg-6 col-lg-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <form novalidate [formGroup]="form" class="form-horizontal">
          <fieldset>
            <legend>Login</legend>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                <input formControlName="userName" type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <button [disabled]="form.invalid" type="button" class="btn btn-primary submit-button" (click)="login()">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="row">
    <div class="col-sm-12">
      <h5>Logged in</h5>
    </div>
  </div>

  <div class="row">
    <div class="panel panel-default">
      <div class="panel-body">
        <form novalidate [formGroup]="loggedInForm" class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Nome atual:</label>
            <div class="col-lg-10">
              <div class="input-group">
                <input type="text"  formControlName="displayName" class="form-control">
                <span class="input-group-btn">
                    <button type="button" [disabled]="loggedInForm.invalid" (click)='alterarNome()' class="btn btn-default btn-block ">Alterar</button>
               </span>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>

  <button type="button" class="btn btn-primary submit-button" (click)="logout()">Logout</button>
</ng-template>


{{userAsync}}
