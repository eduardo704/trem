<div class="row">
    <div class="col-lg-12 ">
        <div class="panel panel-default">
            <div class="panel-body">
                <form novalidate [formGroup]="form" class="form-horizontal">
                    <fieldset>
                        <legend>Adicionar Programa</legend>
                        <div class="form-group">
                            <label for="inputTitulo" class="col-lg-2 control-label">Titulo</label>
                            <div class="col-lg-10">
                                <input formControlName="titulo" type="text" class="form-control" id="inputTitulo" placeholder="Titulo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputDesc" class="col-lg-2 control-label">Descrição</label>
                            <div class="col-lg-10">
                                <textarea formControlName="desc" type="textArea" class="form-control" id="inputDesc" placeholder="Descrição">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAudio" class="col-lg-2 control-label">Link do audio</label>
                            <div class="col-lg-10">
                                <input formControlName="audio" type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Data</label>
                            <div class="col-lg-10">
                                <input formControlName="data" type="date" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <button [disabled]="form.invalid" type="button" class="btn btn-primary submit-button" (click)="salvar()">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
